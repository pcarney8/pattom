<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='stadium-list'></ul></div>
</script>

<script id="stadium-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#stadiums/{{this.id}}">{{this.prettyName}}<br/>{{this.city}}</a></li>
    {{/.}}
</script>

<!-- <script id="hawker-li-tpl" type="text/x-handlebars-template">
	{{#.}}
	<li><a href="">{{this.
</script> -->

<script id="stadium-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
    <img id='image' src='img/{{stadiumName}}.jpg' style="float:left;margin:10px;"/>
    <h1>{{stadiumName}}</h1>
    <h2>{{city}}</h2>
    <span class="location"></span>
    <ul>
    <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
	<li><a href="mailto:{{email}}">Email<br/>{{email}}</a></li>
    <li><a href="#" class="add-location-btn">Add Location</a></li>
    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
    <li><a href="#" class="change-pic-btn">Change Picture</a></li>
    </ul>
    </div>
	<!-- <div class="scroll"><ul class='hawker-list'></ul></div> -->
	<div class="hawkers"><ul>
	{{#each hawkers}}
		<li>{{hawkerid}}</li>
	{{/each}}
	</ul></div>
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/StadiumView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
